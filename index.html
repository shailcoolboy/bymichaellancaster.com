---
layout: default
title: Home
---

{% for post in site.posts limit: 5  %}
	
	<article class="post">

		<h2 class="ui-tit-01">{{ post.title }}</h2>
		<span class="ui-date db">{{ post.date | date_to_string }}</span>
	
		<div class="ui-copy">
			<p>{{ post.excerpt }}</p>

			<a href="{{site.baseurl}}{{ post.url }}" title="{{ post.title }}" class="ui-a-01 dib">Read more</a>
		</div>
	</article>
	
{% endfor %}
