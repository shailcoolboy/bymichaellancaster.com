<!DOCTYPE html>
<!--[if IE]> <html class="no-js ie"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{% if page.title %} {{ page.title }} | {% endif %} Michael Lancaster Front End Engineer/HTML5 Soldier based in Chicago - IL</title>

    <!-- metas -->
    <meta name="description" content="{% if page.title %} {{ page.title }} | {% endif %} Michael Lancaster Front End Engineer/HTML5 Soldier based in Chicago - IL">
    <meta name="viewport" content="width=device-width">
    <meta property="og:title" content="Blog by Michael Lancaster"/>
	<meta property="og:site_name" content="By Michael Lancaster"/>
	<meta property="og:url" content="http://bymichaellancaster.com"/>
	<meta property="og:image" content="http://www.bymichaellancaster.com/assets/images/img-profile.jpg"/>
	<meta property="og:type" content="blog"/>
	<meta property="og:description" content="HTML5, CSS3, JavaScript, Technology and afins"/>

    <!-- style -->
    <link href='http://fonts.googleapis.com/css?family=Nunito:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{site.baseurl}}/assets/style/main.css" />
    <link rel="stylesheet" href="{{site.baseurl}}/assets/style/code-theme.css" media="all">

    <!-- RSS feed -->
    <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="{{site.baseurl}}/feed.xml" />
</head>

<body class="{% if page.title == 'About' %}about{% endif %}{% if page.title == 'Lab' %}lab{% endif %}{% if page.title == 'Home' %}home{% endif %}">

	<!-- aside -->
	<aside id="aside">
		<!-- header -->
		<header id="header">
			<h1 class="logo cf">
				<a href="{{site.baseurl}}/" title="Michael Lancaster - Front End Engineer/HTML5 Soldier">
					<img src="{{site.baseurl}}/assets/images/img-profile.jpg" alt="Michael Lancaster - Front End Engineer/HTML5 Soldier" class="db fl">
					<span class="tit-author db fl">Michael Lancaster</span>
					<small class="role-author db">Front End Engineer</small>
				</a>
			</h1>

		</header>
		<!-- header / end -->

		<!-- nav -->
		<nav id="nav">
			<ul class="menu">
				<li><a href="{{site.baseurl}}/about" title="Life, Work.." class="db">About</a></li>
				<li><a href="#articles-list" title="Code, Technology, Random stuff and afins" class="db" id="bt-show-articles">Articles</a></li>
				<li><a href="{{site.baseurl}}/lab" title="Some experiments" class="db">Lab</a></li>
			</ul>
		</nav>
		<!-- nav / end -->

	</aside>
	<!-- aside / end -->

	<!-- mobile navigation -->
	<select id="mb-menu" class="dn">
		<option value="" seleted="selected">Select</option>
		<option value="{{site.baseurl}}/">Home</option>
		<option value="{{site.baseurl}}/about">About</option>
		<optgroup label="Articles">
			{% for post in site.posts %}
			<option value="{{site.baseurl}}{{ post.url }}">{{ post.title }}</option>
			{% endfor %}
		</optgroup>
		<option value="{{site.baseurl}}/lab">Lab</option>
	</select>
	<!-- mobile navigation / end -->

	<!-- articles list -->
	<ul id="articles-list" class="vh">
		{% for post in site.posts %}
		<li>
			<a href="{{site.baseurl}}{{ post.url }}" title="{{ post.title }}">
				<h2 class="ui-tit-02">{{ post.title }}</h2>
				<span class="ui-date">{{ post.date | date_to_string }}</span>
			</a>
		</li>
		{% endfor %}
	</ul>
	<!-- articles list -->

	<div id="content">

		{{ content }}

	</div>

<!-- js -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/plugins/jquery-1.8.3.min.js"><\/script>')</script>
<script src="{{site.baseurl}}/assets/js/plugins/jquery.github.min.js"></script>
<script src="{{site.baseurl}}/assets/js/plugins/rainbow-custom.min.js"></script>
<script src="{{site.baseurl}}/assets/js/main.min.js"></script>

<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-38152494-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>

</body>

</html>
